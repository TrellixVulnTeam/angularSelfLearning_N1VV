<div class='container'
    fxLayout='column'
    fxLayoutGap='10px'>

    <mat-list fxFlex>
        <a mat-list-item *ngFor="let dish of dishes">
            <img matListAvatar src={{dish.image}} alt={{dish.name}}>
            <h1 matLine>{{dish.name}}</h1> 
            <p matLine>
                <span>{{dish.description}}</span>
            </p>
        </a>
    </mat-list>
</div>
