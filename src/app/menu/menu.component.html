<div class='container'
    fxLayout='column'
    fxLayoutGap='10px'>

    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>
    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px">
            <a mat-grid-tile *ngFor="let dish of dishes">
                <img height="20px" src={{dish.image}} alt={{dish.name}}>
                <mat-grid-tile-footer>
                    <h1 {{dish.name | uppercase}}></h1> 
                </mat-grid-tile-footer>  
            </a>
        </mat-grid-list>
    </div>

</div>
